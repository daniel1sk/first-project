<button 
class="btn btn-primary"
(click) = "toggleSecret()"
(click) = "countClick()"
>Display Details</button>
<br>
<p *ngIf="showSecret">Secret</p>
<hr>
<div *ngFor = "let click of clicks" 
[ngStyle]="{backgroundColor: clicks.indexOf(click)>=5 ? 'blue' : 'white'}"
[ngClass]="{whiteText: clicks.indexOf(click)>=5}">{{click}}</div>
